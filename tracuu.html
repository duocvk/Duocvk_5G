<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tra cứu Mã Trạm</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f6f8fa; }
    h1 { color: #333; }
    input { padding: 8px; width: 250px; }
    button { padding: 8px 16px; margin-left: 10px; cursor: pointer; }
    table { border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background-color: #0078d7; color: white; }
  </style>
</head>
<body>
  <h1>Tra cứu Mã Nhà Trạm</h1>
  <input type="text" id="searchInput" placeholder="Nhập mã trạm (VD: QNM0206)">
  <button onclick="searchData()">Tra cứu</button>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>Cụm</th>
        <th>Mã nhà trạm hiện tại</th>
        <th>Cấp VT</th>
        <th>Tình trạng</th>
        <th>Huyện</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="noResult" style="color:red; display:none;">Không tìm thấy mã trạm!</p>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1XgknHGKVglyIdQtcguQg70rHRymYXF-9/gviz/tq?tqx=out:json";

    async function loadData() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      return json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
    }

    async function searchData() {
      const keyword = document.getElementById("searchInput").value.trim().toUpperCase();
      const data = await loadData();

      const table = document.getElementById("resultTable");
      const tbody = table.querySelector("tbody");
      const noResult = document.getElementById("noResult");

      tbody.innerHTML = "";
      table.style.display = "none";
      noResult.style.display = "none";

      for (let i = 1; i < data.length; i++) {
        if (data[i][1].toUpperCase() === keyword) {
          const row = document.createElement("tr");
          data[i].forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            row.appendChild(td);
          });
          tbody.appendChild(row);
          table.style.display = "table";
          return;
        }
      }
      noResult.style.display = "block";
    }
  </script>
</body>
</html>
