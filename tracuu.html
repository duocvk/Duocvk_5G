<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tra cứu trạm 5G</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<style>
  #autocomplete-list {
    border: 1px solid #d4d4d4;
    max-height: 150px;
    overflow-y: auto;
    position: absolute;
    background: white;
    z-index: 99;
    width: 100%;
  }
  .autocomplete-item {
    padding: 5px;
    cursor: pointer;
  }
  .autocomplete-item:hover {
    background-color: #e9e9e9;
  }
</style>
<script>
google.charts.load('current', {'packages':['table']});
google.charts.setOnLoadCallback(drawTable);

let dataTable;
let suggestions = [];

function drawTable() {
  const query = new google.visualization.Query(
    'https://docs.google.com/spreadsheets/d/1Oc1rFENKMMuwG7XqqIm_MAlDi2Hkvi77m1ex5mC0N-8/gviz/tq?sheet=sheet'
  );
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }
  dataTable = response.getDataTable();

  // Lấy danh sách gợi ý cho autocomplete (lọc trùng)
  const tempSet = new Set();
  for (let r = 0; r < dataTable.getNumberOfRows(); r++) {
    const maTram = dataTable.getValue(r, 0).toString();
    const cum = dataTable.getValue(r, 1).toString();
    const huyen = dataTable.getValue(r, 2).toString();
    if (maTram) tempSet.add(maTram);
    if (cum) tempSet.add(cum);
    if (huyen) tempSet.add(huyen);
  }
  suggestions = Array.from(tempSet);

  // Vẽ bảng đầy đủ ban đầu
  const table = new google.visualization.Table(document.getElementById('table_div'));
  table.draw(dataTable, {showRowNumber: true, width: '100%', height: '100%'});
}

// Hàm tìm kiếm
function search() {
  if (!dataTable) return;
  const keyword = document.getElementById('search_input').value.trim().toLowerCase();
  if (!keyword) {
    drawTable(); // Hiển thị tất cả nếu bỏ trống
    return;
  }

  const filtered = new google.visualization.DataTable();
  for (let c = 0; c < dataTable.getNumberOfColumns(); c++) {
    filtered.addColumn(dataTable.getColumnType(c), dataTable.getColumnLabel(c));
  }

  for (let r = 0; r < dataTable.getNumberOfRows(); r++) {
    const maTram = dataTable.getValue(r, 0).toString().toLowerCase();
    const cum = dataTable.getValue(r, 1).toString().toLowerCase();
    const huyen = dataTable.getValue(r, 2).toString().toLowerCase();

    if (maTram.includes(keyword) || cum.includes(keyword) || huyen.includes(keyword)) {
      const row = [];
      for (let c = 0; c < dataTable.getNumberOfColumns(); c++) {
        row.push(dataTable.getValue(r, c));
      }
      filtered.addRow(row);
    }
  }

  const table = new google.visualization.Table(document.getElementById('table_div'));
  table.draw(filtered, {showRowNumber: true, width: '100%', height: '100%'});
}

// Autocomplete
function autocomplete(inp) {
  let currentFocus;

  inp.addEventListener("input", function() {
    const val = this.value.toLowerCase();
    closeAllLists();
    if (!val) return false;

    const listDiv = document.createElement("DIV");
    listDiv.setAttribute("id", "autocomplete-list");
    this.parentNode.appendChild(listDiv);

    let count = 0;
    for (let i = 0; i < suggestions.length && count < 10; i++) {
      if (suggestions[i].toLowerCase().includes(val)) {
        const itemDiv = document.createElement("DIV");
        itemDiv.innerHTML = suggestions[i];
        itemDiv.classList.add("autocomplete-item");
        itemDiv.addEventListener("click", function() {
          inp.value = this.innerText;
          closeAllLists();
          search(); // Tự động tra cứu khi chọn gợi ý
        });
        listDiv.appendChild(itemDiv);
        count++;
      }
    }
  });

  inp.addEventListener("keydown", function(e) {
    let x = document.getElementById("autocomplete-list");
    if (x) x = x.getElementsByTagName("div");
    if (e.keyCode == 40) { // xuống
      currentFocus++;
      addActive(x);
    } else if (e.keyCode == 38) { // lên
      currentFocus--;
      addActive(x);
    } else if (e.keyCode == 13) { // enter
      e.preventDefault();
      if (currentFocus > -1) {
        if (x) x[currentFocus].click();
      } else {
        search(); // enter cũng tra cứu nếu không chọn gợi ý
      }
    }
  });

  function addActive(x) {
    if (!x) return false;
    removeActive(x);
    if (currentFocus >= x.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = (x.length - 1);
    x[currentFocus].classList.add("autocomplete-active");
  }

  function removeActive(x) {
    for (let i = 0; i < x.length; i++) {
      x[i].classList.remove("autocomplete-active");
    }
  }

  function closeAllLists(elmnt) {
    const x = document.getElementsByClassName("autocomplete-item");
    for (let i = x.length - 1; i >= 0; i--) {
      if (elmnt != x[i] && elmnt != inp) x[i].parentNode.remove();
    }
  }

  document.addEventListener("click", function (e) {
    closeAllLists(e.target);
  });
}

document.addEventListener("DOMContentLoaded", function() {
  autocomplete(document.getElementById("search_input"));
});
</script>
</head>
<body>
<h2>Tra cứu trạm 5G</h2>
<div style="position: relative; width: 300px;">
  <input type="text" id="search_input" placeholder="Nhập mã trạm, cụm hoặc huyện">
</div>
<div style="margin-top: 10px;">
  <button onclick="search()">Tra cứu</button>
</div>
<div id="table_div" style="margin-top: 20px;"></div>
</body>
</html>
