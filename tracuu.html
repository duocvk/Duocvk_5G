<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu Mã Nhà Trạm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2563eb;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 240px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      width: 80%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #e5e7eb;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tra cứu Mã Nhà Trạm</h1>
  <input type="text" id="search" placeholder="Nhập mã trạm (VD: QNM0206)">
  <button onclick="searchData()">Tra cứu</button>
  <div id="result"></div>

  <script>
    const sheetId = "1XgknHGKVglyIdQtcguQg70rHRymYXF-9"; // ID của bạn
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    let sheetData = [];

    fetch(sheetUrl)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substr(47).slice(0, -2));
        const rows = json.table.rows;
        sheetData = rows.slice(1).map(r => ({
          cum: r.c[0]?.v || "",
          ma: r.c[1]?.v || "",
          cap: r.c[2]?.v || "",
          tinhtrang: r.c[3]?.v || "",
          huyen: r.c[4]?.v || ""
        }));
      });

    function searchData() {
      const query = document.getElementById("search").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");
      const found = sheetData.find(row => row.ma.toUpperCase() === query);

      if (found) {
        resultDiv.innerHTML = `
          <table>
            <tr><th>Cụm</th><td>${found.cum}</td></tr>
            <tr><th>Mã nhà trạm hiện tại</th><td>${found.ma}</td></tr>
            <tr><th>Cấp VT</th><td>${found.cap}</td></tr>
            <tr><th>Tình trạng</th><td>${found.tinhtrang}</td></tr>
            <tr><th>Huyện</th><td>${found.huyen}</td></tr>
          </table>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">Không tìm thấy mã trạm "${query}"</p>`;
      }
    }
  </script>
</body>
</html>
